name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Security: Limit permissions for GitHub token
permissions:
  contents: read
  pull-requests: read

jobs:
  # Job 1: Linting and Formatting
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting with black
        run: black --check src tests examples

      - name: Check import sorting with isort
        run: isort --check-only src tests examples

      - name: Lint with ruff
        run: ruff check src tests

      - name: Type check with mypy
        run: mypy src

  # Job 2: Security Checks
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: pip

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install bandit safety

      - name: Security scan with bandit
        run: bandit -r src -ll

      - name: Check dependencies with safety
        run: safety check --ignore 70612
        continue-on-error: true

      - name: Check for secrets in code
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # Job 3: Testing
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      pull-requests: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=python_mastery --cov-report=xml --cov-report=term-missing --cov-fail-under=80 --tb=short

      - name: Upload coverage reports
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
